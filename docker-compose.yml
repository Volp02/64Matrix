version: "3.8"

services:
  matrix-display:
    build: .
    container_name: matrix-display
    ports:
      - "8000:8000"
    volumes:
      # Persist data (playlists, palettes, settings)
      - ./data:/app/data
      # Persist scenes (scripts and clips)
      - ./scenes:/app/scenes
    restart: unless-stopped
    # For real hardware on Raspberry Pi:
    privileged: true
    # devices:
    #   - /dev/mem
    environment:
      - PYTHONUNBUFFERED=1
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
